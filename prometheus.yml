# Prometheus configuration for DSP-FD2
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dsp-fd2-monitor'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Front Door metrics
  - job_name: 'dsp-fd2'
    static_configs:
      - targets: ['dsp-fd2:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Control Tower metrics
  - job_name: 'control-tower'
    static_configs:
      - targets: ['control-tower:8081']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # JWT Service metrics
  - job_name: 'jwt-service'
    static_configs:
      - targets: ['jwt-service:8082']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

